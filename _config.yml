# Site
title:              TuNA
bio:                'I learn mathematics and build things'
description:        "Tu Nguyen personal blog"
locale:             en_US
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://anhtu07.github.io" # the base hostname & protocol for your site

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   default

# Social
analytics-id:       "default"
twitter:            
facebook:           anhtu.nguyen.1840
instagram:          
linkedin:           anh-tu-nguyen-9b9430141
github:             anhtu07

# personal
location:           Hanoi, Vietnam
phone:              098-2955-931
email:              tu.nguyenanh.91@gmail.com

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
